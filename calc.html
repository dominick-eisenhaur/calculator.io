<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel= "stylesheet" href="css/calc.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
        </head>
        <body>
        <div class="container">
               <div class="calc-container">
                 <div class="row">
                     <form name="calc">
                         <input type="text" id="entry" class="entry text-right" value="0" readonly>
                     </form>
                 </div>
                 <div class="row"> 
                 <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(7)">7</button>
                 <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(8)">8</button>
                 <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(9)">9</button>
                 <button id="mathBut" type="button" class=" col btn btn-success mathBut" onclick="mathButPress('+')">+</button>
               </div>
               <div class="row"> 
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(4)">4</button>
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(5)">5</button>
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(6)">6</button>
                <button id="mathBut" type="button" class=" col btn btn-success mathBut" onclick="mathButPress('-')">-</button>
             </div>
             <div class="row"> 
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(1)">1</button>
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(2)">2</button>
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(3)">3</button>
                <button id="mathBut" type="button" class=" col btn btn-success mathBut" onclick="mathButPress('*')">*</button>
            </div>
            <div class="row"> 
                <button id="clearBut" type="button" class=" col btn btn-danger numBut" onclick="numButPress()">AC</button>
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress(0)">0</button>
                <button id="numBut" type="button" class=" col btn btn-primary numBut" onclick="numButPress('.')">.</button>
                <button id="mathBut" type="button" class=" col btn btn-success mathBut" onclick="mathButPress('/')">/</button>
                </div>
                <div class="row"> 
                    <button id="addMemBut" type="button" class=" col btn btn-warning numBut" onclick="copyButPress()">MC</button>
                    <button id="pasteMemBut" type="button" class=" col btn btn-warning numBut" onclick="pasteButPress()">MP</button>
                    <button id="equalBut" type="button" class=" col btn btn-info numBut" onclick="equalButPress()">=</button>
                    
            </div>
            </div>
          
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        </body>
